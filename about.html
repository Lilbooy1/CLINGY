<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ‰ Surprise For You! ðŸŽ€</title>
    
    <style>
        /* General Page Styling */
        body {
            text-align: center;
            background: linear-gradient(to bottom, #ff66b2, #ff99cc);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Title at the Top */
        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 5px #ff0066;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Main Content Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 90%;
        }

        /* Message */
        .message {
            font-size: 20px;
            color: #660033;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        /* Clickable Gift */
        .gift {
            width: 120px;
            max-width: 30%;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
        }

        .gift:hover {
            transform: scale(1.1);
        }

        /* Hidden Message */
        .hidden-message {
            display: none;
            font-size: 22px;
            color: #ff0066;
            margin-top: 15px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        /* Button Container */
        .btn-container {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            background: #ff3399;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px #cc0052;
            animation: bounce 1.5s infinite alternate;
            opacity: 0;
            animation: fadeIn 2s forwards 5s;
        }

        .btn:hover {
            background: #cc0052;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 5s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .message {
                font-size: 18px;
            }
            .gift {
                width: 100px;
            }
            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <h1>ðŸŽ‰ A Special Surprise for You! ðŸ’–</h1>

    <div class="container">
        <p class="message">I just want to say thank you for being the most beautiful part of my life! ðŸ’•</p>

        <!-- Clickable Gift Image -->
        <img src="gift.png" alt="Gift" class="gift" onclick="revealSurprise()">

        <!-- Hidden Surprise Message -->
        <p id="hidden-message" class="hidden-message">I love you forever! ðŸ’–</p>

        <!-- Navigation Buttons -->
        <div class="btn-container">
            <a href="home.html" class="btn">â¬… Back to Memories ðŸ“¸</a>
            <a href="index.html" class="btn">ðŸ’Œ Read the Love Letter Again ðŸ’–</a>
        </div>
    </div>

    <script>
        function revealSurprise() {
            document.getElementById("hidden-message").style.display = "block";
        }

        function createConfetti() {
            setInterval(() => {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.background = ["#ff66b2", "#ffccff", "#ff3399", "#ff6699", "#ff99cc"][Math.floor(Math.random() * 5)];
                confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
                confetti.style.width = confetti.style.height = Math.random() * 10 + "px";
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }, 300);
        }

        createConfetti();
    </script>

</body>
</html>
